<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <title>恒哥有话说话题列表</title>
    <link rel="stylesheet" href="css/app.css">
</head>
<body class="column" ng-app="myApp">
<div class="pa left top w hwh indexbg"></div>

    <div class="topic mt5">
        <div class="header">
            <a class="back fl" href="javascript:window.history.go(-1)"></a>
            <img class="header fl ml3" src="img/header2.png"/>
        </div>
    </div>
<div ng-controller="lasthref">

    <ul class="contents pa left" ng-controller="allthemelist">

        <li class="content" ng-repeat="x in alllist">
            <a class="tdn" ng-href="content.html#iid={{x.Id}}&{{lh}}" ng-click="updateReadTimes(x.Id);">
                <h2 class="fz063 bule" ng-bind="x.Title"></h2>
                <div class="imgDiv oh mt3"><img src="img/new.jpg"/></div>
                <div class="cb bule info fr fz06 mt3">
                    <div class="fl">
                        <img src="img/icon1.png" >
                        阅读 (<span ng-bind="x.TotalReadTimes+400+addreadtimesCount"></span>)
                    </div>
                    <div class="fr">
                        <img src="img/icon2.png">
                        评论 (<span ng-bind="x.TotalCommentCount"></span>)
                    </div>
                </div>
            </a>
        </li>

        <div class="mt10 cb"></div>
    </ul>

</div>

<script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="http://apps.bdimg.com/libs/angular.js/1.4.6/angular.min.js"></script>
<script src="js/heng.js"></script>
<script src="js/app3.js"></script>
</body>
</html>
